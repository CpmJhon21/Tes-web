<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackLink URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SnackLink URL Shortener</h1>
        <form id="urlForm">
            <input type="url" id="urlInput" placeholder="Masukkan URL yang ingin dipersingkat" required>
            <button type="submit">Shorten URL</button>
        </form>

        <div id="result" class="hidden">
            <h2>URL Pendek:</h2>
            <p id="shortenedUrl"></p>
        </div>
    </div>

    <script>
        document.getElementById('urlForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const urlInput = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');
            const shortenedUrl = document.getElementById('shortenedUrl');

            // Mengirim URL ke server untuk dipersingkat
            const response = await fetch('/shorten', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: urlInput })
            });

            if (response.ok) {
                const data = await response.json();
                shortenedUrl.textContent = data.short_url;
                resultDiv.classList.remove('hidden');
            } else {
                alert('Terjadi kesalahan, coba lagi.');
            }
        });
    </script>
</body>
</html>
