<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackLink Integration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SnackLink Integration</h1>
        <p>Gunakan tombol di bawah untuk mempersingkat URL:</p>

        <button id="generateLink">Perpendek URL</button>

        <div id="result" class="hidden">
            <h2>Hasil:</h2>
            <a id="shortenedLink" href="#" target="_blank">Link Pendek</a>
        </div>
    </div>

    <script type="text/javascript">
        var go_url = 'https://moneyblink.com/'; // URL yang akan diperpendek
        var api = 'b906339219a9e278735328dc06c20e99434da67e'; // API Key Anda
        var { app_domains } = { domains }; // Konfigurasi tambahan (jika diperlukan)
    </script>
    <script src="//snacklink.id/js/web-script.js"></script>
    <script>
        document.getElementById('generateLink').addEventListener('click', function () {
            const resultDiv = document.getElementById('result');
            const shortenedLink = document.getElementById('shortenedLink');

            // Gunakan variabel go_url sebagai hasil link pendek
            shortenedLink.href = go_url; 
            shortenedLink.textContent = go_url;

            // Tampilkan hasil
            resultDiv.classList.remove('hidden');
        });
    </script>
</body>
</html>
